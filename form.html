<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day4BT3</title>
    <link rel="stylesheet" href="./assets/css/style3.css" />
</head>
<body>
<main>
    <h1>Register</h1>
    
 <form action=""></form> 

    <div class="header">
        
        <div class="form-group">
            <label for="name">Display Name </label>
            <input type="text" id="name" placeholder="Tên hiển thị của bạn trên trang "/>
        </div>

        <div class="form-group">
            <label for="date">Date of Birth </label>
            <input type="date" id="date" placeholder="Tên hiển thị của bạn trên trang (có thể là biệt danh, tên thật, v.v.)"/>
        </div>
      
          <div class="form-group" >
            <Label>Giới tính</Label>
            <input id="male" type="radio" name="gender"/>
            <label for="male">Nam</label>

            <input id="famale" type="radio" name="gender"/>
            <label for="famale">Nữ</label>
            
            <input id="other" type="radio" name="gender"/>
            <label for="other">Khác</label>
            
        </div>
    </div>


       
       
        <div class="content">
             <div class="form-group">
                <label for="Address">Address </label>
                <input type="text" id="Address" placeholder="Địa chỉ hiện tại "/>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Địa chỉ email dùng để đăng nhập và nhận thông báo"/>
            </div>

            <div class="form-group">
            <label for="Phone Number">Phone Number</label>
            <input type="number" id="Phone Number" placeholder="Số điện thoại để liên hệ hoặc xác minh tài khoản"/>
        </div>

        </div>

        
    <div class="footer">
            
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Mật khẩu bảo vệ tài khoản, nên đủ mạnh" />
        </div>

        <div class="form-group">
            <label for="password_confirmation">Confirm Password</label>
            <input type="password" id="password_confirmation" placeholder="Nhập lại mật khẩu ở trên để xác nhận" />
        </div>

        <div class="avatar">
           
            <label for="avata-input"> 
            <img class="avatar-img" src="./img/avata.png" alt="">
            </label>
           
            <input type="file" hidden id="avata-input"/>
        </div>



        </div>


        <div class=" form-group checkbox" >
            <Label>Communication Preferences</Label>
            <input id="male" type="radio" name="gender"/>
            <label for="male">Subscribe to Newsletter</label>

            <input id="famale" type="radio" name="gender"/>
            <label for="famale">Receive Promotional Emails</label>
            
            <input id="other" type="radio" name="gender"/>
            <label for="other">Get Product Updates </label>
            
        </div>


        <div class="form-group">
            <button class="btn" type="submit">Đăng ký</button>
        </div>
    </form>
</main>
</body>
</html>
